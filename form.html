<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulir</title>
    </head>

    <body>
        <h1>Formulir Pendaftaran Anggota KLOSO</h1>
        <form>
            <label for="nama">Nama Lengkap :</label><br>
            <input type="text" id="nama" name="nama" placeholder="Nama Lengkap">
            <br><br>

            <label for="email">Angkatan :</label><br>
            <input type="email" id="email" name="email" placeholder="Angkatan">
            <br><br>
            
            <label for="Radio">Jurusan :</label><br>
            <input type="radio" id="teknik" name="teknik" value="Teknik">
            <label for="teknik">Teknik Informatika</label><br>
            <input type="radio" id="manajemen" name="manajemen" value="Manajemen">
            <label for="manajemen">Manajemen Informatika</label>
            <br><br>

            <label for="Radio">Jenis Kelamin :</label><br>
            <input type="radio" id="gender" name="gender" value="L">
            <label for="lakiLaki">Laki-laki</label><br>
            <input type="radio" id="gender" name="gender" value="P">
            <label for="perempuan">Perempuan</label>
            <br><br>

            <label for="alasan">Alasan Mengikuti UKM KLOSO :</label><br>
            <textarea name="alasan" id="" cols="30" rows="10" placeholder="Alasan"></textarea>
            <br><br>

            <label for="foto">Upload Foto</label><br>
            <input type="file" id="foto" name="foto">
            <br><br>

            <input type="submit" name="submit" value="Daftar">
        </form>
    </body>
</html>
